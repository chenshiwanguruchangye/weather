<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta charset="UTF-8" />
<title>基本图</title>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<div id="container1" style="width: 350px; height: 300px; margin: 0 auto"></div>
<div id="container2" style="min-width: 320px; max-width: 450px; height: 400px; margin: 0 auto"></div>
        
<script language="JavaScript">
$(document).ready(function() {  
   var chart = {
       plotBackgroundColor: null,
       plotBorderWidth: null,
       plotShadow: false
   };
   var title = {
      text: '2014年各浏览器占比'   
   };      
   var tooltip = {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
   };
   var plotOptions = {
      pie: {
         allowPointSelect: true,
         cursor: 'pointer',
         dataLabels: {
            enabled: true,
            format: '<b>{point.name}%</b>: {point.percentage:.1f} %',
            style: {
               color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
            }
         }
      }
   };
   var series= [{
      type: 'pie',
      name: 'Browser share',
      data: [
         ['Firefox',   45.0],
         ['IE',       26.8],
         {
            name: 'Chrome',
            y: 12.8,
            sliced: true,
            selected: true
         },
         ['Safari',    8.5],
         ['Opera',     6.2],
         ['Others',   0.7]
      ]
   }];     
      
   var json = {};   
   json.chart = chart; 
   json.title = title;     
   json.tooltip = tooltip;  
   json.series = series;
   json.plotOptions = plotOptions;
   $('#container1').highcharts(json);  
});
var chart = Highcharts.chart('container2', {
		chart: {
				type: 'bar'
		},
		title: {
				text: '各洲不同时间的人口条形图'
		},
		subtitle: {
				text: '数据来源: Wikipedia.org'
		},
		xAxis: {
				categories: ['非洲', '美洲', '亚洲', '欧洲', '大洋洲'],
				title: {
						text: null
				}
		},
		yAxis: {
				min: 0,
				title: {
						text: '人口总量 (百万)',
						align: 'high'
				},
				labels: {
						overflow: 'justify'
				}
		},
		tooltip: {
				valueSuffix: ' 百万'
		},
		plotOptions: {
				bar: {
						dataLabels: {
								enabled: true,
								allowOverlap: true // 允许数据标签重叠
						}
				}
		},
		legend: {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'top',
				x: -40,
				y: 100,
				floating: true,
				borderWidth: 1,
				backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
				shadow: true
		},
		series: [{
				name: '1800 年',
				data: [107, 31, 635, 203, 2]
		}, {
				name: '1900 年',
				data: [133, 156, 947, 408, 6]
		}, {
				name: '2008 年',
				data: [973, 914, 4054, 732, 34]
		}]
});
</script>
</body>
</html>
